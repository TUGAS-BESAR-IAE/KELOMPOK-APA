<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="#" class="nav-brand">Admin Dashboard</a>
            <ul class="nav-links">
                <li><a href="#" onclick="handleLogout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Add User Form -->
        <div class="add-user-form">
            <h3 class="form-title">Add New User</h3>
            <form id="addUserForm" onsubmit="return handleAddUser(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </div>
                <button type="submit" class="btn">Add User</button>
            </form>
        </div>

        <!-- Users Table -->
        <table class="users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        function handleLogout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        async function handleAddUser(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            const mutation = `
                mutation {
                    addUser(name: "${username}", email: "${email}", phone: "${phone}", address: "${address}") {
                        id
                        name
                        email
                        phone
                        address
                    }
                }
            `;

            try {
                const response = await fetch("http://localhost:8001/graphql", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: mutation })
                });

                const result = await response.json();
                if (result.data && result.data.addUser) {
                    event.target.reset();
                    displayUsers();
                } else {
                    alert('Failed to add user');
                }
            } catch (err) {
                console.error("Failed to add user:", err);
            }

            return false;
        }

        async function displayUsers() {
            const query = `
                query {
                    users {
                        id
                        name
                        email
                        phone
                        address
                    }
                }
            `;

            try {
                const response = await fetch("http://localhost:8001/graphql", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query })
                });

                const result = await response.json();
                if (result.data && result.data.users) {
                    const users = result.data.users;
                    const tbody = document.getElementById('usersTableBody');
                    tbody.innerHTML = '';

                    users.forEach((user) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.phone || '-'}</td>
                            <td>${user.address || '-'}</td>
                            <td>
                                <button onclick="handleEditUser('${user.id}')">Edit</button>
                                <button onclick="handleDeleteUser('${user.id}')">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (err) {
                console.error("Failed to fetch users:", err);
            }
        }

        async function handleDeleteUser(userId) {
            const mutation = `
                mutation {
                    deleteUser(id: "${userId}") {
                        id
                    }
                }
            `;

            try {
                const response = await fetch("http://localhost:8001/graphql", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: mutation })
                });

                const result = await response.json();
                if (result.data && result.data.deleteUser) {
                    displayUsers();
                }
            } catch (err) {
                console.error("Failed to delete user:", err);
            }
        }

        async function handleEditUser(userId) {
            const name = prompt("Enter new name:");
            const email = prompt("Enter new email:");
            const phone = prompt("Enter new phone:");
            const address = prompt("Enter new address:");

            if (!name || !email) return;

            const mutation = `
                mutation {
                    editUser(id: "${userId}", name: "${name}", email: "${email}", phone: "${phone}", address: "${address}") {
                        id
                        name
                        email
                        phone
                        address
                    }
                }
            `;

            try {
                const response = await fetch("http://localhost:8001/graphql", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: mutation })
                });

                const result = await response.json();
                if (result.data && result.data.editUser) {
                    displayUsers();
                }
            } catch (err) {
                console.error("Failed to update user:", err);
            }
        }

        displayUsers();
    </script>
</body>
</html>
